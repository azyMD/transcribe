<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transcriber</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>🎙️ Audio & Video Transcriber</h1>
      <p>Upload your file and get a clean, AI-reviewed transcription instantly.</p>
    </header>

    <section class="upload-box">
      <label for="fileInput">🎧 Choose Audio or Video File</label>
      <input type="file" id="fileInput" />

      <label for="language">🌐 Language (optional)</label>
      <input type="text" id="language" placeholder="e.g. en, es, fr..." />

      <button onclick="uploadFile()">Start Transcription</button>
    </section>

    <section id="results" class="results-box hidden">
      <div>
        <h2>📝 Original Transcription</h2>
        <pre id="original"></pre>
      </div>
      <div>
        <h2>✅ AI Review</h2>
        <pre id="review"></pre>
      </div>
    </section>

    <footer>
      <p>Powered by Whisper & GPT-4 | © 2025</p>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
